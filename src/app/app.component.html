<div class="container">
  <h1>Angular HttpClient</h1>

  <div class="card">
    <div class="form-control">
      <input type="text" placeholder="Название" [(ngModel)]="todoTitle">
    </div>
    <button class="btn" (click)="addTodo()">Добавить</button>
    <button class="btn" (click)="getTodos()">Загрузить</button>
  </div>

  <hr>

  <div *ngIf="!isLoading; else spinner">
    <div *ngIf="todos.length; else emptyTodo">
      <div class="card" *ngFor="let todo of todos">
        <p>
          <span [class.completed]="todo.completed">{{todo.id}} | {{todo.title | titlecase}}</span>
          <span>
        <button class="btn btn-danger" (click)="deleteTodo(todo.id)">Удалить</button>
        <button class="btn" [disabled]="todo.completed">Завершить</button>
      </span>
        </p>
      </div>
    </div>
  </div>

  <ng-template #spinner>
    <p>Loading...</p>
  </ng-template>

  <ng-template #emptyTodo>
    <p>Nothing...</p>
  </ng-template>

</div>
