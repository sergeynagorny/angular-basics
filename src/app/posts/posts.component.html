<h1>Posts page</h1>

<button class="btn">
  Show Ids
</button>
<button class="btn">
  Show Ids (program)
</button>

<div *ngFor="let post of postsService.posts" class="card">
  <h4>
    <a [routerLink]="['/posts', post.id]">
      <strong>(ID {{post.id}})</strong>
      {{post.title}}
    </a>
  </h4>
</div>
